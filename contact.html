<!DOCTYPE html>

    <link rel="stylesheet" href="assets/css/reset.css">

<body>
    <header id="masthead">
    <div class="container">
        <a href="index.html" id="logo">Jon Michael Gomez</a>
        <nav>
            <a href="index.html">About Me</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>  
    </header>

<div id="main-contatiner" class="container">
    <section class="main-container">
        <h1>Contact</h1>

        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter message here" required="required"></textarea>
                </li>
            </ul>
            <input type="submit" name="submit">
        </form>

    </section>

    <section class="sidebar">
        <div id="connect">
            <h2>Connect With Me</h2>
            <img src="assets/images/linkedin.png" class="social" alt="LinkedIn">
            <img src="assets/images/github.png" class="social" alt="GitHub">
            <img src="assets/images/stackoverflow2.png" class="social" alt="StackOverflow">
        </div>
    </section>
</div>

</footer>
